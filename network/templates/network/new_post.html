{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="card p-4 rounded shadow-lg" style="background-color: #12ccec; border-radius: 36px;">
        <h1 class="mb-4">Add a New Post</h1>
        <form action="{% url 'new_post' %}" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="post_text">Your Post:</label>
                <textarea class="form-control rounded" id="text" name="text" rows="5" placeholder="Write your post here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Post</button>
        </form>
    </div>
</div>
{% endblock %}
